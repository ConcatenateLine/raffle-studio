name: Deploy release from source
on:
  repository_dispatch:
    types: [deploy_release]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4

      - name: Configure bot identity
        run: |
          git config user.name "ConcatenateLineMobile[bot]"
          git config user.email "mobile-bot@concatenateline.dev"

      - name: Download artifact from source run
        env:
          OWNER: ${{ github.event.client_payload.source_owner }}
          REPO: ${{ github.event.client_payload.source_repo }}
          RUN_ID: ${{ github.event.client_payload.run_id }}
          GH_TOKEN: ${{ secrets.SOURCE_APP_READ_TOKEN }} # fine-grained PAT with Actions: read on source repo
          URL: ${{ github.event.client_payload.url }}
          TAG: ${{ github.event.client_payload.tag_name }}
          CHANGELOG: ${{ github.event.client_payload.changelog }}
        run: |
          set -e  # Exit immediately if any command fails

          # Initial cleanup
          echo "ðŸ”„ Starting artifact deployment for ${TAG} at $(date)"
          rm -f releases/*
          
          # Ensure releases directory exists
          mkdir -p releases
          
          # 1) Download release APK
          echo "ðŸ” Downloading release APK for tag ${TAG}..."
          
          # Add retry logic for download
          MAX_RETRIES=3
          RETRY_DELAY=5
          for i in $(seq 1 $MAX_RETRIES); do
            if RESPONSE=$(curl -Lo releases/raffle-studio-${TAG}.apk $URL); then
              break
            fi
            if [ $i -eq $MAX_RETRIES ]; then
              echo "âŒ Failed to download APK after $MAX_RETRIES attempts"
              exit 1
            fi
            echo "âš ï¸ Attempt $i failed, retrying in $RETRY_DELAY seconds..."
            sleep $RETRY_DELAY
          done

          # Verify download succeeded
          if [ ! -f "releases/raffle-studio-${TAG}.apk" ]; then
            echo "âŒ APK download failed"
            exit 1
          fi

          echo "âœ… APK downloaded successfully: raffle-studio-${TAG}.apk"

          # 2) Create release notes file
          echo $CHANGELOG > releases/CHANGELOG.md

          # Cleanup and finalize
          echo "âœ… Success! APK downloaded to releases/"
          find releases -type f | sed 's/^/   - /'

      - name: Commit and push
        run: |
          DEFAULT_BRANCH=$(git remote show origin | sed -n '/HEAD branch/s/.*: //p')
          git checkout -B "$DEFAULT_BRANCH"
          git add .
          git commit -m "Deploy release APK ${TAG} from ${{ github.event.client_payload.source_repo }} run ${{ github.event.client_payload.run_id }} - $(date +"%Y-%m-%d %H:%M:%S")" || echo "No changes to commit"
          git push origin HEAD:"$DEFAULT_BRANCH"

      - name: Dispatch static deploy
        env:
          REPO: ${{ github.repository }}
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${REPO}/dispatches \
            -d '{"event_type":"deploy_static"}'

